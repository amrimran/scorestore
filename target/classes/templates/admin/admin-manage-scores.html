<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Manage Scores</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        background-color: #f4f4f4;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        background-color: white;
        margin-left: 250px;
        box-sizing: border-box;
        height: 100vh;
        overflow-y: auto;
      }

      .main-content h1 {
        color: #34495e;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #34495e;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr.clickable-row:hover {
        background-color: #f5f5f5;
        cursor: pointer;
      }

      .action-button {
        background-color: #34495e;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .action-button:hover {
        background-color: #2c3e50;
      }
    </style>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  </head>
  <body>
    <div th:replace="~{admin/_admin-sidebar :: admin-sidebar}"></div>

    <div class="main-content">
      <h1>Manage Scores</h1>
      <div th:if="${error}" class="error-message" th:text="${error}"></div>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>ID</th>
            <th>Title</th>
            <th>Composer</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="musicScore, stat : ${musicScores}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${musicScore.id}"></td>
            <td th:text="${musicScore.title}"></td>
            <td th:text="${musicScore.composer}"></td>
            <td th:text="${musicScore.genre}"></td>
            <td th:text="${musicScore.price}"></td>
            <td>
              <a th:href="@{/admin-edit-score/{id}(id=${musicScore.id})}">
                <button class="action-button">View</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        th:if="${ownedScores == null or ownedScores.empty}"
        class="error-message"
      >
        No music scores found in your library.
      </div>
    </div>
  </body>
</html>
