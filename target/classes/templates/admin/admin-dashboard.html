<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
    <style>
      
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        background-color: #f4f4f4;
      }

      
      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        position: fixed;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 15px 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .sidebar ul li a:hover {
        text-decoration: underline;
      }

      .logout-button {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

      .logout-button a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .logout-button a:hover {
        text-decoration: underline;
      }

      
      .main-content {
        flex: 1;
        padding: 20px;
        background-color: white;
        margin-left: 250px;
        box-sizing: border-box;
        height: 100vh;
        overflow-y: auto;
      }

      .main-content h1 {
        color: #34495e;
        margin-bottom: 20px;
      }

      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #34495e;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  </head>
  <body>
    
    <div th:replace="~{admin/_admin-sidebar :: admin-sidebar}"></div>

    <div class="main-content">
      <h1>Welcome to the Admin Dashboard</h1>
      <p>You are logged in as an <strong>admin</strong>.</p>

      
      <h2>Music Scores</h2>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>ID</th>
            <th>Title</th>
            <th>Composer</th>
            <th>Genre</th>
            <th>Emotion</th>
            <th>Gender</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="score, stat : ${musicScores}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${score.id}"></td>
            <td th:text="${score.title}"></td>
            <td th:text="${score.composer}"></td> 
            <td th:text="${score.genre}"></td> 
            <td th:text="${score.emotion}"></td> 
            <td th:text="${score.gender}"></td> 
            <td th:text="${score.price}"></td> 
          </tr>
        </tbody>
      </table>

      
      <h2>Users</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
